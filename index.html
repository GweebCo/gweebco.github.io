    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button.off {
            background-color: #f44336;
        }
    </style>
</head>
<body>

    <h1>Toggle Switch</h1>

    <?php
    // Read the current status from the file
    $status = file_get_contents('status.txt');

    // If the button is pressed, toggle the status
    if ($_SERVER['REQUEST_METHOD'] == 'POST') {
        $status = $status === 'on' ? 'off' : 'on';
        file_put_contents('status.txt', $status);  // Save the new status
    }

    // Display the button with the current status
    echo "<form method='post'>";
    echo "<button type='submit' class='" . ($status === 'off' ? 'off' : '') . "'>";
    echo $status === 'on' ? "Turn Off" : "Turn On";
    echo "</button>";
    echo "</form>";
    ?>

</body>
</html>
